<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het Geheim van de Gloeiende Bloemen - Script</title>
    <style>
        /* Algemene stijlen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --galaxy-dark: #0a0a2a;
            --galaxy-purple: #4a1e6b;
            --galaxy-blue: #2a2a72;
            --galaxy-pink: #b0306a;
            --galaxy-light: #8b7db8;
            --galaxy-star: #ffffff;
            --text: #e6e6ff;
        }
        
        body {
            background: linear-gradient(135deg, var(--galaxy-dark) 0%, var(--galaxy-blue) 50%, var(--galaxy-purple) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Galaxy sterren effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, var(--galaxy-star), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--galaxy-star), transparent),
                radial-gradient(2px 2px at 160px 30px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 210px 60px, var(--galaxy-star), transparent),
                radial-gradient(2px 2px at 250px 90px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 290px 40px, var(--galaxy-star), transparent),
                radial-gradient(2px 2px at 320px 70px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 360px 20px, var(--galaxy-star), transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            opacity: 0.4;
            z-index: -1;
            animation: twinkle 20s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(to right, var(--galaxy-purple), var(--galaxy-pink));
            color: var(--text);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path d="M50,10 C60,20 70,30 80,40 C90,50 95,60 90,70 C85,80 70,85 50,90 C30,85 15,80 10,70 C5,60 10,50 20,40 C30,30 40,20 50,10 Z" fill="white"/></svg>');
            background-size: 150px;
            opacity: 0.1;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            opacity: 0.9;
        }
        
        /* Hoofdinhoud */
        main {
            padding: 40px 0;
        }
        
        section {
            margin-bottom: 60px;
        }
        
        section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text);
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(181, 101, 224, 0.7);
        }
        
        section h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--galaxy-pink), var(--galaxy-light));
            box-shadow: 0 0 10px var(--galaxy-pink);
        }
        
        /* Script sectie */
        .script-container {
            background: rgba(10, 10, 42, 0.7);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--galaxy-light);
        }
        
        .script-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        
        .embedded-script {
            width: 100%;
            height: 600px;
            border: 1px solid var(--galaxy-light);
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Fullscreen script */
        .fullscreen-script {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--galaxy-dark);
            z-index: 1000;
            display: block;
        }
        
        .fullscreen-header {
            background: linear-gradient(to right, var(--galaxy-purple), var(--galaxy-pink));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fullscreen-header h3 {
            color: var(--text);
            margin: 0;
        }
        
        .close-fullscreen {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .close-fullscreen:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .fullscreen-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            section {
                margin-bottom: 40px;
            }
            
            .script-container {
                padding: 20px;
            }
            
            .embedded-script {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Musical: Het Geheim van de Gloeiende Bloemen</h1>
            <p>Script</p>
        </div>
    </header>
    
    <!-- Fullscreen script -->
    <div class="fullscreen-script" id="fullscreenScript">
        <div class="fullscreen-header">
            <h3>Musical Script - Het Geheim van de Gloeiende Bloemen</h3>
            <button class="close-fullscreen" id="closeFullscreen" onclick="window.close()">âœ•</button>
        </div>
        <iframe src="https://docs.google.com/document/d/11QDVMf6brOXmNw6eiF3rCPZrNmwVDiDTGNsNtWt0aB0/preview" class="fullscreen-iframe" frameborder="0"></iframe>
    </div>
    
    <script>
        // Focus op de iframe zodat het script direct zichtbaar is
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('.fullscreen-iframe');
            iframe.focus();
        });
    </script>
</body>
</html>
