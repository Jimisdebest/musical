<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --galaxy-dark: #0a0a2a;
            --galaxy-purple: #4a1e6b;
            --galaxy-blue: #2a2a72;
            --galaxy-pink: #b0306a;
            --galaxy-light: #8b7db8;
            --galaxy-star: #ffffff;
            --text: #e6e6ff;
        }
        
        body {
            background: linear-gradient(135deg, var(--galaxy-dark) 0%, var(--galaxy-blue) 50%, var(--galaxy-purple) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, var(--galaxy-star), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--galaxy-star), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--galaxy-star), transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            opacity: 0.4;
            z-index: -1;
            animation: twinkle 20s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--galaxy-purple), var(--galaxy-pink));
            color: var(--text);
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .musicals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }
        
        .musical-card {
            background: rgba(10, 10, 42, 0.7);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--galaxy-light);
            cursor: pointer;
        }
        
        .musical-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--galaxy-pink);
        }
        
        .musical-card h2 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(181, 101, 224, 0.7);
        }
        
        .musical-card p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--galaxy-purple), var(--galaxy-pink));
            color: var(--text);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 30, 107, 0.5);
            border: 1px solid var(--galaxy-light);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 30, 107, 0.7);
            background: linear-gradient(to right, var(--galaxy-pink), var(--galaxy-purple));
        }
        
        footer {
            background: linear-gradient(to right, var(--galaxy-blue), var(--galaxy-purple));
            color: var(--text);
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            .musicals-grid {
                grid-template-columns: 1fr;
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Musicals</h1>
            <p>Overzicht van alle musicals en bijbehorende documenten</p>
        </div>
    </header>
    
    <main class="container">
        <div class="musicals-grid">
            <div class="musical-card">
                <h2>Het Geheim van de Gloeiende Bloemen</h2>
                <p>Een betoverende musical over feeÃ«n, bloemen en de kracht van vriendschap</p>
                <a href="Bloemengeheim.html" class="btn">Bekijk Musical</a>
            </div>
            
            <!-- Meer musicals kunnen hier later worden toegevoegd -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Musicals - Alle rechten voorbehouden</p>
        </div>
    </footer>
</body>
</html>
